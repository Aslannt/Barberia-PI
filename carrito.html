<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛒 Carrito - Barbería PI</title>
    <link rel="stylesheet" href="style.css"> <!-- Asegúrate de que este archivo CSS exista y contenga los estilos necesarios -->
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Servicios</a></li>
                    <li><a href="contacto.html">Reserva</a></li>
                    <li><a href="ventas.html">Productos</a></li>
                    <!-- Enlace de inicio de sesión ahora dentro de un elemento <li> -->
                    <li><a href="#" class="open-modal" data-open="loginModal">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="contenido-principal">
            <h2 style="text-align: center; font-size: 60px;">🛒 TU CARRITO</h2>
            <p>¿Aún no has iniciado sesión? 
                <br>
                <input type="button" id="showLoginForm" value="Iniciar Sesión" class="enviar small-button" style="text-decoration: none; cursor: pointer;">
            </p>
        </div>
    </main>

    <!-- Modal de Inicio de Sesión y Registro -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="half-modal">
                <h2>Iniciar Sesión</h2>
                <form>
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="loginEmail">
                    <label for="loginPassword">Contraseña:</label>
                    <input type="password" id="loginPassword" name="loginPassword">
                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>
            <div class="half-modal">
                <h2>Registrarse</h2>
                <form id="registerForm">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="registerEmail" required>
                    <label for="registerPassword">Contraseña:</label>
                    <input type="password" id="registerPassword" name="registerPassword" required>
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <input type="submit" value="Registrarse">
                </form>                
            </div>
        </div>
    </div>

    <p style="font-size: 60px;">Vaya! Parece que aun no agregas nada a tu carrito 😞 </p>

    <footer>    
        <img src="imagenes/logo-blanco.png">
        <p class="copyright"> Mira nuestras estadisticas aqui -> <a href="estadisticas.html">Estadisticas</a></p>
        <p class="copyright">&copy Copyright Barbería PI - 2024</p>
    </footer>

    <script src="script.js"></script> 
    <script src="modal.js"></script>

</body>
</html>
